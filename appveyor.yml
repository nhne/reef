version: "{build}-{branch}"

shallow_clone: true

os:
 - Visual Studio 2013
 - Visual Studio 2015
 - Visual Studio 2017

platform: x64
configuration: Debug

cache:
  - .\lang\cs\packages
  - C:\Users\appveyor\.m2

# install section: install maven, protoc etc.
install:
  - ps: .\dev\appveyor-install-dependencies.ps1

build_script:
  - cmd: msbuild .\lang\cs\Org.Apache.REEF.sln /p:Configuration="Debug" /p:Platform="x64" /m

test_script:
#  - cmd: msbuild .\lang\cs\TestRunner.proj /p:Configuration="Debug" /p:Platform="x64"
  - cmd: cd .\lang\cs
  - cmd: .\.nuget\nuget.exe restore .\.nuget\packages.config -o .\packages
  - cmd: .\packages\xunit.runner.console.2.1.0\tools\xunit.console.exe .\bin\x64\Debug\Org.Apache.REEF.Tests\Org.Apache.REEF.Tests.dll -method Org.Apache.REEF.Tests.Functional.IMRU.TestFailMapperEvaluatorOnWaitingForEvaluatorAndExecution.TestFailedMapperOnLocalRuntime
  - cmd: .\packages\xunit.runner.console.2.1.0\tools\xunit.console.exe .\bin\x64\Debug\Org.Apache.REEF.Tests\Org.Apache.REEF.Tests.dll -method Org.Apache.REEF.Tests.Functional.IMRU.TestFailMapperEvaluatorOnWaitingForEvaluatorAndExecution.TestFailedMapperOnYarn

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false
